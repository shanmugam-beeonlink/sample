name: Deployment Pipeline

on:
  push:
    branches:
      - main  # Runs after PRs are merged into main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/app:latest

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: echo "No tests yet" # Replace with `npm test` when tests are ready

  migrate:
    name: Run Database Migration
    runs-on: self-hosted
    needs: test
    environment:
      name: production         # Requires manual approval
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run DB migration
        run: |
          echo "Running DB migration"
          # npx prisma migrate deploy   # Uncomment and customize

  deploy:
    name: Deploy Application
    runs-on: self-hosted
    needs: migrate
    environment:
      name: production        # Uses same manual approval gate
      url: http://localhost:3000
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Stop any existing container
        run: |
          docker stop app || true
          docker rm app || true

      - name: Pull and run Docker container
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/app:latest
          docker run -d -p 3000:3000 --name app ${{ secrets.DOCKER_USERNAME }}/app:latest

      - name: Verify Deployment
        run: docker ps
